services:
  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_DB: manager
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pwd
    volumes:
      - ./pg_data:/var/lib/postgresql/data
    expose:
      - 5432
    ports:
      - 5432:5432

  test_int_db:
    image: postgres
    restart: always
    environment:
      POSTGRES_DB: test_int
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pwd
    expose:
      - 5433
    ports:
      - 5433:5432
    depends_on:
      - db

  manager_app:
    build: .
    command: bash -c "alembic upgrade head && uvicorn project_manager.main:main_app --host 0.0.0.0 --port 8080"
    environment:
      - DB_HOST=db
    restart: always
    depends_on:
      - db
    ports:
      - 8080:8080
